<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body class="deep-purple lighten-5">
        <div class="preloader-container"></div>
        <nav class="header purple darken-1">
            <div class="nav-wrapper">
                <div class="container d-flex align-items-center">
                    <div class="logo d-flex">
                        <i class="material-icons">flight_takeoff</i>
                        <a href="#" class="logo">Avia Tickets</a>
                    </div>
                    
                    <ul
                        id="nav-mobile"
                        class="right hide-on-med-and-down ml-auto"
                    >
                        <li>
                            <div class="input-field currency-select">
                                <select id="currency">
                                    <option value="USD">$ US Dollar</option>
                                    <option value="EUR">â‚¬ Euro</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="form-section mt-2">
            <div class="container">
                <div class="row d-flex">
                    <div class="col m6 mx-auto">
                        <div class="card">
                            <form name="locationControls">
                                <div class="card-content">
                                    <span class="card-title">Title</span>
                                    <div class="d-flex">
                                        <div class="input-field">
                                            <i class="material-icons prefix"
                                                >flight_takeoff</i
                                            >
                                            <input
                                                type="text"
                                                id="autocomplete-origin"
                                                class="autocomplete"
                                            />
                                            <label for="autocomplete-origin"
                                                >Origin</label
                                            >
                                        </div>
                                        <div
                                            class="
                                                input-field input-destination
                                                ml-4
                                            "
                                        >
                                            <i class="material-icons prefix"
                                                >flight_land</i
                                            >
                                            <input
                                                type="text"
                                                id="autocomplete-destination"
                                                class="autocomplete"
                                            />
                                            <label
                                                for="autocomplete-destination"
                                                >Destination</label
                                            >
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="input-field">
                                            <i class="material-icons prefix"
                                                >date_range</i
                                            >
                                            <input
                                                type="text"
                                                class="datepicker"
                                                id="datepicker-depart"
                                            />
                                            <label for="datepicker-depart"
                                                >Depart date</label
                                            >
                                        </div>
                                        <div class="input-field ml-4">
                                            <i class="material-icons prefix"
                                                >date_range</i
                                            >
                                            <input
                                                type="text"
                                                class="datepicker"
                                                id="datepicker-return"
                                            />
                                            <label for="datepicker-return"
                                                >Return date</label
                                            >
                                        </div>
                                    </div>
                                    <div class="card-actions d-flex mt-2">
                                        <button
                                            class="
                                                btn
                                                waves-effect waves-light
                                                pink
                                                darken-3
                                            "
                                            type="reset"
                                            name="action"
                                        >
                                            Reset
                                            <i class="material-icons right"
                                                >clear</i
                                            >
                                        </button>
                                        <button
                                            class="
                                                btn
                                                waves-effect waves-light
                                                purple
                                                darken-3
                                                ml-auto
                                            "
                                            type="submit"
                                            name="action"
                                        >
                                            Search
                                            <i class="material-icons right"
                                                >search</i
                                            >
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tickets-section">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
    </body>
</html>
